{% extends 'base.html' %} {% block title %}
<title>Movement - Robotic Final Project</title>

{% endblock %} {% block body %}

<div class="container">
  <h1 class="mt-2 mb-5">Movement Control</h1>
  <div
    class="bg-transparent d-flex justify-content-center align-items-center pb-5 pe-5"
    style="position: absolute; z-index: -1; top: 0; bottom: 0; left: 0; right: 0; opacity: 0.1"
  >
    <img src="../static/img/Robots.png" alt="" />
  </div>
  <form action="" method="post" class="pt-5" style="z-index: 1">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="type"
        id="flexRadioDefault1"
        value="left"
      />
      <label class="form-check-label" for="flexRadioDefault1">Left</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="type"
        id="flexRadioDefault2"
        value="right"
      />
      <label class="form-check-label" for="flexRadioDefault2"> Right </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="type"
        value="bottom"
        id="flexRadioDefault1"
      />
      <label class="form-check-label" for="flexRadioDefault1">Bottom</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="type"
        value="claw"
        id="flexRadioDefault2"
        checked
      />
      <label class="form-check-label" for="flexRadioDefault2"> Claw </label>
    </div>
    <div class="form-check mt-3">
      <span>Degree of turn:</span>
      <input type="number" class="form-control" name="degree" />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
{% endblock %}

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"
></script>
