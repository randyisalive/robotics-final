{% extends 'base.html' %} {% block title %}
<title>Robotics Final Project</title>
{% endblock %} {% block body %}
<header>
  <div class="container">
    <div class="flex">
      <h1 class="text-uppercase text-center">
        <span class="text-primary">Robotic Arm</span> <span class="text-warning"> Arduino </span>
      </h1>
    </div>
  </div>
</header>

<section id="hero">
  <div class="container mt-5" style="margin-top: 6rem !important">
    <div class="row justify-content-center mt-5">
      <div class="col mt-5">
        <div
          class="cover-image bg-info-subtle rounded-circle text-center"
          style="
            width: 390px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 3px 3px 1px #494ca2;
          "
        >
          <img src="/static/Robots.png" alt="" style="width: 320px" />
        </div>
      </div>
      <div class="col mt-5 pt-5">
        <button type="button" class="btn prim me-1">
          <a href="/run" style="color: white; text-decoration: none"> Run Robot </a>
        </button>
        <button type="button" class="btn prim me-1">
          <a href="/reset" style="color: white; text-decoration: none">Reset Position</a></button
        ><button type="button" class="btn prim">
          <a href="/form" style="color: white; text-decoration: none">Focus Control</a>
        </button>
      </div>
    </div>
  </div>
</section>
{% endblock %}

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"
></script>
